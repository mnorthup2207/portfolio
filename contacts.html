<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/normalize.css">
    <script src="https://kit.fontawesome.com/d7b6144c64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact McCabe Northup</title>
</head>

<body>
    <img class="landingImg" src="assets/img/brian-patrick-tagalog-_8hGFBxWD0A-unsplash.jpg"
        alt="Picture By Brian brian-patrick-tagalog-_8hGFBxWD0A-unsplash">
    <div class="headingDiv row">
        <div class="nameRefresh">
            <h1>McCabe Northup</h1>
        </div>
    </div>
    <div class="row">
        <div class="navDiv">
            <h4 class="home"><a href="index.html">Home</a></h4>
            <h4 class="portfolio"><a href="portfolio.html">Portfolio</a></h4>
            <h4 class="contacts"><a href="contacts.html">Contacts</a></h4>
        </div>
    </div>
    <div class="container">
        <div class="formDiv">
            <form id="contactForm" action="">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group form-check">
                    <label for="message">Project Details</label>
                    <textarea rows"3" class="form-control" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    <script src="assets/script.js"></script>
</body>

</html>
